<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nirmal Patel | AI/ML Engineer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Custom Cursor -->
    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <!-- Animated Background -->
    <div class="background-wrapper">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Navigation -->
    <header id="navbar">
        <div class="container">
            <nav>
                <div class="logo gradient-text">Nirmal.AI</div>
                <ul class="nav-links">
                    <li><a href="#about">About</a></li>
                    <li><a href="#education">Education</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#experience">Experience</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <a href="Nirmal_AIML_Latest.pdf" target="_blank" class="btn-primary">Resume</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content" id="hero-content">
                <!-- Dynamic Content -->
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <div class="container">
            <div class="glass-card" id="about-content">
                <!-- Dynamic Content -->
            </div>
        </div>
    </section>

    <!-- Education Section (Moved Up) -->
    <section id="education">
        <div class="container">
            <h2>Education</h2>
            <div class="education-grid" id="education-container">
                <!-- Dynamic Content -->
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills">
        <div class="container">
            <h2>Technical Skills</h2>
            <div class="skills-grid" id="skills-container">
                <!-- Dynamic Content -->
            </div>
        </div>
    </section>

    <!-- Experience Section -->
    <section id="experience">
        <div class="container">
            <h2>Experience</h2>
            <div class="timeline" id="experience-container">
                <!-- Dynamic Content -->
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <div class="container">
            <h2>Featured Projects</h2>
            <div class="project-grid" id="projects-container">
                <!-- Dynamic Content -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="contact-wrapper" id="contact-content">
                <!-- Dynamic Content -->
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
