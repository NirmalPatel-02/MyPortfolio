<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nirmal Patel | AI/ML Engineer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="background-wrapper">
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
      <div class="orb orb-3"></div>
    </div>

    <header id="navbar">
      <div class="container">
        <nav>
          <div class="logo gradient-text">Nirmal Patel</div>
          <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#education">Education</a></li>
            <li><a href="#problem-solving">Problem Solving</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <a href="Nirmal_AIML_Latest.pdf" target="_blank" class="btn-primary"
            >Resume</a
          >
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <div class="hero-container" id="hero-content"></div>
      </div>
    </section>

    <section id="about">
      <div class="container">
        <h2>About Me</h2>
        <div class="glass-card" id="about-content"></div>
      </div>
    </section>

    <section id="education">
      <div class="container">
        <h2>Education</h2>
        <div class="education-grid" id="education-container"></div>
      </div>
    </section>

    <section id="problem-solving">
      <div class="container">
        <h2>Problem Solving</h2>
        <div class="education-grid" id="problem-solving-container"></div>
      </div>
    </section>

    <section id="skills">
      <div class="container">
        <h2>Technical Skills</h2>
        <div class="skills-grid" id="skills-container"></div>
      </div>
    </section>

    <section id="experience">
      <div class="container">
        <h2>Experience</h2>
        <div class="timeline" id="experience-container"></div>
      </div>
    </section>

    <section id="projects">
      <div class="container">
        <h2>Featured Projects</h2>
        <div class="project-grid" id="projects-container"></div>
      </div>
    </section>

    <section id="contact">
      <div class="container">
        <div class="contact-wrapper" id="contact-content"></div>
      </div>
    </section>

    <div id="project-modal" class="modal-overlay">
      <div class="glass-card modal-content">
        <button class="close-modal" onclick="closeModal()">
          <i class="fas fa-times"></i>
        </button>
        <h3 id="modal-title" class="gradient-text">Project Title</h3>
        <div id="modal-body"></div>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
